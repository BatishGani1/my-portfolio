<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - eShop</title>
    <link rel="icon" type="image/png" href="../media/shop.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #76d8b2;
            padding: 20px;
        }
        
        .signin-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .signin-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #76d8b2;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #76d8b2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5bc0a0;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #76d8b2;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #5bc0a0;
            text-decoration: underline;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .signup-link a {
            color: #76d8b2;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .signin-container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .back-to-home {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../eshop.html" class="back-to-home">‚Üê Back to Home</a>
    
    <div class="signin-container">
        <div class="logo">
            <img src="../media/shop.png" alt="eShop Logo">
        </div>
        <h2>Sign In to Your Account</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
