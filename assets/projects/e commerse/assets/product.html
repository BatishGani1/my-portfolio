<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - eShop</title>
    <link rel="icon" type="image/png" href="../media/shop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #76d8b2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .cart-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff5733;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            flex: 1;
        }
        
        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .product-card {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .product-image-container {
            position: relative;
            padding: 30px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff3366;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 1;
        }
        
        .product-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            transition: transform 0.5s;
        }
        
        .product-image:hover {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffc107;
            font-size: 1rem;
        }
        
        .product-rating span {
            color: #777;
            margin-left: 8px;
            font-size: 0.9rem;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .product-price-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #76d8b2;
        }
        
        .product-original-price {
            font-size: 1.2rem;
            color: #999;
            text-decoration: line-through;
        }
        
        .product-discount {
            background-color: #ff3366;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .product-meta {
            margin-bottom: 25px;
        }
        
        .product-meta p {
            margin-bottom: 8px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-meta i {
            color: #76d8b2;
            width: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }
        
        .buy-button {
            background-color: #76d8b2;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .buy-button:hover {
            background-color: #5bc0a0;
            transform: translateY(-2px);
        }
        
        .add-to-cart-button {
            background-color: transparent;
            color: #76d8b2;
            border: 2px solid #76d8b2;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-to-cart-button:hover {
            background-color: #76d8b2;
            color: white;
            transform: translateY(-2px);
        }
        
        .product-not-found {
            text-align: center;
            color: #ff5733;
            font-size: 1.2rem;
            padding: 60px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .product-not-found i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff5733;
        }
        
        .product-not-found h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #76d8b2;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
        }
        
        .similar-products {
            margin-top: 40px;
        }
        
        .similar-products h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        
        .similar-products h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #76d8b2;
            border-radius: 3px;
        }
        
        .similar-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .product-title {
                font-size: 1.6rem;
            }
            
            .product-price {
                font-size: 1.6rem;
            }
            
            .product-original-price {
                font-size: 1rem;
            }
            
            .product-image-container {
                padding: 20px;
            }
            
            .similar-products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .product-title {
                font-size: 1.4rem;
            }
            
            .product-price {
                font-size: 1.4rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .product-image-container {
                padding: 15px;
            }
            
            .product-info {
                padding: 20px;
            }
            
            .similar-products-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../eshop.html" class="logo">
            <img src="../media/shop.png" alt="eShop Logo">
            <span>eShop</span>
        </a>
        <a href="cart.html" class="cart-link">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="cart-count">0</span>
        </a>
    </header>

    <div class="container">
        <a href="../eshop.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Products
        </a>
        
        <div id="productDetails"></div>
        
        <div class="similar-products">
            <h2>You May Also Like</h2>
            <div class="similar-products-grid" id="similarProducts"></div>
        </div>
    </div>

    <script>
        const products = {
            1: { 
                name: "Premium Rose Bouquet", 
                image: "../media/rose.jpg", 
                price: "₹3,999", 
                originalPrice: "₹4,999",
                discount: "20%",
                rating: 4.5,
                inStock: true,
                category: "Flowers",
                description: "Beautiful arrangement of fresh roses, perfect for any special occasion. Our premium roses are carefully selected and arranged by expert florists to ensure the highest quality and longest vase life." 
            },
            2: { 
                name: "Smartphone XS Pro", 
                image: "../media/samsung.png", 
                price: "₹72,999", 
                originalPrice: "₹79,999",
                discount: "9%",
                rating: 5.0,
                inStock: true,
                category: "Electronics",
                description: "Latest 5G smartphone with amazing features including a 6.7-inch AMOLED display, 108MP camera, and all-day battery life. Experience lightning-fast performance with our newest processor." 
            },
            3: { 
                name: "Wireless Headphones", 
                image: "../media/Electronicpng.png", 
                price: "₹15,999", 
                originalPrice: "₹19,999",
                discount: "20%",
                rating: 4.0,
                inStock: true,
                category: "Electronics",
                description: "Premium noise-canceling wireless headphones with 30-hour battery life and crystal-clear sound quality. Perfect for music lovers and professionals alike." 
            },
            4: { 
                name: "Smart Home Speaker", 
                image: "../media/appliances.png", 
                price: "₹10,499", 
                originalPrice: "₹12,999",
                discount: "19%",
                rating: 3.5,
                inStock: true,
                category: "Electronics",
                description: "Voice-controlled smart speaker with premium sound quality and intelligent assistant capabilities. Control your smart home devices with simple voice commands." 
            },
            5: { 
                name: "Organic Cotton T-Shirt", 
                image: "../media/R.png", 
                price: "₹2,499", 
                originalPrice: "₹2,999",
                discount: "17%",
                rating: 4.0,
                inStock: true,
                category: "Fashion",
                description: "Comfortable and eco-friendly organic cotton t-shirt, available in multiple colors and sizes. Made with sustainable practices and premium materials." 
            },
            6: { 
                name: "Luxury Watch Collection", 
                image: "../media/a.png", 
                price: "₹24,999", 
                originalPrice: "₹29,999",
                discount: "17%",
                rating: 4.7,
                inStock: true,
                category: "Fashion",
                description: "Elegant timepiece with precision movement and premium materials. Water-resistant up to 50 meters and features a scratch-resistant sapphire crystal face." 
            }
        };

        function getProductID() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id") || "1"; // Default to product 1 if no ID is provided
        }

        function displayProduct() {
            const productID = getProductID();
            const product = products[productID];

            if (product) {
                // Generate star rating HTML
                let starsHtml = '';
                const fullStars = Math.floor(product.rating);
                const hasHalfStar = product.rating % 1 !== 0;
                
                for (let i = 0; i < fullStars; i++) {
                    starsHtml += '<i class="fas fa-star"></i>';
                }
                
                if (hasHalfStar) {
                    starsHtml += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    starsHtml += '<i class="far fa-star"></i>';
                }
                
                document.getElementById("productDetails").innerHTML = `
                    <div class="product-card">
                        <div class="product-image-container">
                            <div class="product-badge">Sale ${product.discount}</div>
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                        </div>
                        <div class="product-info">
                            <h1 class="product-title">${product.name}</h1>
                            <div class="product-rating">
                                ${starsHtml}
                                <span>(${product.rating})</span>
                            </div>
                            <p class="product-description">${product.description}</p>
                            <div class="product-price-container">
                                <span class="product-price">${product.price}</span>
                                <span class="product-original-price">${product.originalPrice}</span>
                                <span class="product-discount">Save ${product.discount}</span>
                            </div>
                            <div class="product-meta">
                                <p><i class="fas fa-check-circle"></i> ${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
                                <p><i class="fas fa-tag"></i> Category: ${product.category}</p>
                                <p><i class="fas fa-truck"></i> Free Shipping</p>
                                <p><i class="fas fa-undo"></i> 30-Day Returns</p>
                            </div>
                            <div class="button-group">
                                <button class="buy-button"><i class="fas fa-bolt"></i> Buy Now</button>
                                <button class="add-to-cart-button"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Display similar products
                displaySimilarProducts(productID, product.category);
            } else {
                document.getElementById("productDetails").innerHTML = `
                    <div class="product-not-found">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Product Not Found</h3>
                        <p>Sorry, the product you are looking for does not exist or has been removed.</p>
                    </div>
                `;
                document.querySelector('.similar-products').style.display = 'none';
            }
        }
        
        function displaySimilarProducts(currentProductId, category) {
            const similarProductsContainer = document.getElementById('similarProducts');
            let similarProductsHtml = '';
            
            // Find products in the same category, excluding the current product
            Object.keys(products).forEach(id => {
                if (id !== currentProductId && products[id].category === category) {
                    const product = products[id];
                    
                    similarProductsHtml += `
                        <div class="similar-product">
                            <a href="product.html?id=${id}" style="text-decoration: none; color: inherit;">
                                <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 120px; object-fit: contain; background-color: #f9f9f9; border-radius: 8px; margin-bottom: 10px;">
                                <h3 style="font-size: 0.9rem; margin-bottom: 5px; color: #333;">${product.name}</h3>
                                <p style="font-size: 1rem; font-weight: bold; color: #76d8b2;">${product.price}</p>
                            </a>
                        </div>
                    `;
                }
            });
            
            if (similarProductsHtml === '') {
                document.querySelector('.similar-products').style.display = 'none';
            } else {
                similarProductsContainer.innerHTML = similarProductsHtml;
            }
        }

        displayProduct();
        
        // Update cart count when "Add to Cart" is clicked
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('add-to-cart-button') || e.target.closest('.add-to-cart-button')) {
                const cartCount = document.querySelector('.cart-count');
                cartCount.textContent = parseInt(cartCount.textContent) + 1;
                
                // Show confirmation message
                const confirmationMsg = document.createElement('div');
                confirmationMsg.style.position = 'fixed';
                confirmationMsg.style.top = '20px';
                confirmationMsg.style.left = '50%';
                confirmationMsg.style.transform = 'translateX(-50%)';
                confirmationMsg.style.backgroundColor = '#76d8b2';
                confirmationMsg.style.color = 'white';
                confirmationMsg.style.padding = '10px 20px';
                confirmationMsg.style.borderRadius = '5px';
                confirmationMsg.style.zIndex = '1000';
                confirmationMsg.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                confirmationMsg.innerHTML = '<i class="fas fa-check-circle"></i> Product added to cart!';
                
                document.body.appendChild(confirmationMsg);
                
                setTimeout(() => {
                    confirmationMsg.style.opacity = '0';
                    confirmationMsg.style.transition = 'opacity 0.5s';
                    setTimeout(() => {
                        document.body.removeChild(confirmationMsg);
                    }, 500);
                }, 2000);
            }
        });
    </script>
</body>
</html>
